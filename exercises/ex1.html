<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p>Name: {{ name }} - Age: {{ age }}</p>

    <!-- 2) Exiba sua idade multiplicada por 2 -->
    <p>Doubled age: {{ age * 2 }}</p>
    <p>Doubled age by function: {{ doubledAge() }}</p>

    <!-- 3) Chame uma função para exibir um número randomico
    entre 0 and 1 (Math.random()) -->
    <p>Random number: {{ Math.random() }}</p>
    <p>Random number by function: {{ randomNumber() }}</p>

    <!-- 4) Procure uma imagem no google e exiba na tag img
    fazendo o binding no atributo "src" -->
    <div>
        <img v-bind:src="imageLink" height="100">
    </div>

    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <p>Name:</p>
        <input v-bind:value="name" type="text">
    </div>
    <hr>
    <a v-bind:href="template">Template</a>
    <a v-bind:href="ex1">Ex1</a>
    <a v-bind:href="ex2">Ex2</a>
    <a v-bind:href="ex3">Ex3</a>
    <a v-bind:href="ex4">Ex4</a>
    <a v-bind:href="ex5">Ex5</a>
</div>

<script src="app.js"></script>
