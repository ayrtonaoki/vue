<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="panel scores">
                <div class="score">
                    <h1>Player</h1>
                    <div class="life-bar">
                        <div class="life" :class="{danger: playerHp < 25}" :style="{width: playerHp + '%'}"></div>
                    </div>
                    <div> {{ playerHp }}%  </div>
                </div>
                <div class="score">
                    <h1>Enemy</h1>
                    <div class="life-bar">
                        <div class="life" :class="{danger: enemyHp < 25}" :style="{width: enemyHp + '%'}"></div>
                    </div>
                    <div> {{ enemyHp }}% </div>
                </div>
            </div>
            <div class="panel result"></div>
            <div class="panel buttons"></div>
            <div class="panel logs"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
